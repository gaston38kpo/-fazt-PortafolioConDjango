{% extends 'layout.html' %} {% block content %}

<div class="text-center">
  <h2>{{ post.title }}</h2>
  <h3 class="my-2 text-muted">{{ post.date|date:'F jS Y' }}</h3>

  <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}" />

  <div class="my-4">
    <p>{{ post.description|safe }}</p>
  </div>
</div>
<!--con el safe hago que las etiquetas html las interprete 
en cambio striptags las quita que es lo ideal-->
{% endblock %}
